  class_name: DailyBinDataset
  params:
    shape: [180, 360]
    unit_factor: 86400000 # mm/day divided by unit_factor to get m/s
    base_dir: /home/eat/cmf_v420_pkg/inp/test_1deg/runoff
    start_date: ${simulation_config.start_date}
    end_date: ${simulation_config.end_date}
    dtype: float32
    prefix: Roff____
    suffix: .one